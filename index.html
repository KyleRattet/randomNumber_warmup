<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title></title>
   <title>{{ title }}</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div ng-controller="MainController">


<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Enter A Number Between 0 and 100</label>
    <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Number" ng-model="playerNumber">
  </div>
  <button ng-click="randomNumber()" type="submit" class="btn btn-success">Submit</button>
</form>

  <p ng-hide="randomNumber">Random Number: {{random}} </p>
  <p>Player Number: {{playerNumber }}</p>
  <p>Message: {{message}}</p>

  <button ng-show="restartButton" ng-click="startOver()" type="submit" class="btn btn-success">Start Over</button>

  <button ng-click="giveUp()" type="submit" class="btn btn-success">Give Up?</button>
</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
